        <h1 class="display-4">Cadastre-se</h1>

                <div class="col-lg-9 mt-5 mx-auto">
                    <input class="form-control form-control-sm" type="text" placeholder="Digite seu nome" name="nome">

            <div class="form-row">

            </div>

                    <input class="form-control form-control-sm" type="text"

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-5 my-1 ml-auto">

                </div>

                    <input class="form-control form-control-sm" type="text" placeholder="Digite sua cidade"
                        name="cidade">
                </div>
            </div>
            <div class="form-row">
                    <div class="form-group col-lg-2 my-1 ml-auto">
                        <input class="form-control form-control-sm" type="number" placeholder="DDD" name="ddd">
                    </div>
                    <div class="form-group col-lg-7 my-1 mr-auto">
                        <input class="form-control form-control-sm" type="number" placeholder="Seu telefone" name="telefone">
                    </div>
                </div>
            <div class="form-row">
                <div class="form-group col-lg-4 my-1 ml-auto">
                    <input class="form-control form-control-sm" type="number" placeholder="Digite seu CPF"
                        name="CPF">
                </div>
                <div class="form-group col-lg-3 my-1 mc-auto">
                    <input class="form-control form-control-sm" type="number" placeholder="Digite sua RG"
                        name="RG">
                </div>
                <div class="form-group col-lg-2 my-1 mr-auto">
                        <legend>Escolha um opção</legend>
                        <input type="radio" name="genero" value="Masculino">Masculino<br>
                        <input type="radio" name="genero" value="Feminino">Feminino<br>
                        <input type="radio" name="genero" value="Outros">Outros<br>

            </div>
           
            <div class="form-row">
                <div class="my-5 mx-auto col-lg-6">
                    <input class="form-control form-control-lg btn-lg btn btn-success" type="submit" value="Entrar"
